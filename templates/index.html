<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Handwritten Document</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-image: linear-gradient(135deg, #13547a 0%, #80d0c7 100%);
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="file"] {
      margin: 10px 0;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #13547a;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0e3a5a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="icon"></span> Upload Handwritten Document</h1>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required>
      <br>
      <button type="submit"><span class="icon"></span> Recognize Text</button>
    </form>
  </div>
</body>
</html>
