<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recognition Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-image: linear-gradient(135deg, #1d4350 0%, #a43931 100%);
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }
    h2, h3 {
      color: #333;
      margin-bottom: 20px;
    }
    .preview-btn {
      padding: 10px 20px;
      background-color: #6a11cb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .preview-btn:hover {
      background-color: #4e0899;
    }
    .text-output {
      margin-top: 25px;
      background: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #ddd;
    }
    .result-text {
      font-size: 1.1rem;
      font-family: 'Courier New', monospace;
      white-space: pre-wrap;
    }
    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    .back-btn:hover {
      background-color: #357ab7;
      text-decoration: underline;
    }
    img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 10px;
      border: 1px solid #aaa;
      margin-top: 20px;
    }
  </style>
  <script>
    function togglePreview() {
      const preview = document.getElementById("previewBox");
      preview.style.display = preview.style.display === "none" ? "block" : "none";
    }
  </script>
</head>
<body>
  <div class="container">
    <h2> Recognition Results</h2>

    <h3> Recognized Document</h3>
    <button onclick="togglePreview()" class="preview-btn"> Preview Document</button>
    <div id="previewBox" style="display: none;">
      <img src="{{ url_for('uploaded_file', filename=image) }}" alt="Recognized Document"
     style="max-width: 600px; max-height: 400px; border: 1px solid #aaa; border-radius: 10px; margin: 20px 0;">

    </div>

    <h3> Extracted Text</h3>
    <div class="text-output">
      <pre class="result-text">{{ text }}</pre>
    </div>

    <a href="/" class="back-btn">⬅️ Try Another</a>
  </div>
</body>
</html>
